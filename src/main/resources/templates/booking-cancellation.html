<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Cancellation</title>
</head>
<body>
    <h2>Booking Cancellation</h2>
    <p>Dear Guest,</p>
    <p>Your booking at <span th:text="${hotelName}"></span> has been cancelled.</p>
    <p>Booking Reference: <span th:text="${bookingId}"></span></p>
    <p>If you did not request this cancellation, please contact our customer service immediately.</p>
    <p>We hope to serve you again in the future.</p>
    <p>Best regards,<br/>Hotel Management Team</p>
</body>
</html>
